<!-- 绝对定位的参照物是元素的父元素
	position:absolute;相对于其包含块定位 会将元素从当前文档流中移除
 -->
<style>
	#searchbar {
		position: absolute;
		top: 50px;
		right: 50px;
	}

	section {
		position: relative;
	}
</style>
<body>
	<h1>Welcome!</h1>
	<section>
		<form id="searchbar">
			<label for="search">Search:</label>
			<input type="search" id="search" name="search">
			<input type="submit" name="submit" value="Go!">
		</form>
	</section>
</body>
