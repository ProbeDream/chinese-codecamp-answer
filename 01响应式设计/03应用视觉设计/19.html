<!-- 更改元素的相对位置 
当元素的定位设置为 relative 时，它允许你通过 CSS 指定该元素在当前文档流页面下的相对偏移量。
CSS 里控制各个方向偏移量的属性是 left、right、top 和 bottom。 
它们代表从原来位置向远离该方向偏移指定的像素、百分比或者 em。
-->
<style>
	h2 {
		position: relative;
		top: 15px;
	}
</style>
<body>
	<h1>On Being Well-Positioned</h1>
	<h2>Move me!</h2>
	<p>I still think the h2 is where it normally sits.</p>
</body>
