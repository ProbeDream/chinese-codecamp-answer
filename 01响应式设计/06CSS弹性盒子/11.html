<!-- 使用 flex-wrap 属性包裹一行或一列 
nowrap：默认值，不换行。
wrap：如果排列以行为基准，就将行从上往下排列；如果排列以列为基准，就将列从左往右排列。
wrap-reverse：如果排列以行为基准，就将行从下往上排列；如果排列以列为基准，就将列从右往左排列。
-->
<style>
	#box-container {
		background: gray;
		display: flex;
		height: 100%;
		flex-wrap: wrap;
	}

	#box-1 {
		background-color: dodgerblue;
		width: 25%;
		height: 50%;
	}

	#box-2 {
		background-color: orangered;
		width: 25%;
		height: 50%;
	}

	#box-3 {
		background-color: violet;
		width: 25%;
		height: 50%;
	}

	#box-4 {
		background-color: yellow;
		width: 25%;
		height: 50%;
	}

	#box-5 {
		background-color: green;
		width: 25%;
		height: 50%;
	}

	#box-6 {
		background-color: black;
		width: 25%;
		height: 50%;
	}
</style>

<div id="box-container">
	<div id="box-1"></div>
	<div id="box-2"></div>
	<div id="box-3"></div>
	<div id="box-4"></div>
	<div id="box-5"></div>
	<div id="box-6"></div>
</div>
