<!-- 使用 flex 短方法属性
	flex-grow、flex-shrink 和 flex-basis 属性可以在 flex 中一并设置
 -->
<style>
	#box-container {
		display: flex;
		height: 500px;
	}

	#box-1 {
		background-color: dodgerblue;
		flex: 2 2 150px;
		height: 200px;
	}

	#box-2 {
		background-color: orangered;
		flex: 1 1 150px;
		height: 200px;
	}
</style>

<div id="box-container">
	<div id="box-1"></div>
	<div id="box-2"></div>
</div>
